<ion-header>
  <ion-toolbar>
    <ion-title>Profile Page</ion-title>
    <ion-button slot="end" [routerLink]="['/home']"><ion-icon name="close-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>First Name: </ion-label>
      <p slot="end">{{profileForm?.firstName}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Last Name: </ion-label>
      <p slot="end">{{profileForm?.lastName}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
  <ion-list-header>Address</ion-list-header>
  <ion-item>
    <ion-label>Street: </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>City: </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Province: </ion-label>
  </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Hobbies</ion-list-header>
  </ion-list>
</ion-content>
